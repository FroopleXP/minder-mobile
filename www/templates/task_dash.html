<ion-view view-title="My Tasks">
    <ion-content class="padding">

        <h1>{{ authToken }}</h1>

        <!-- Render the tasks -->
            <div class="card" ng-repeat="task in tasks">
                <div class="item item-divider">
                    {{ task.class_name }}
                </div>
                <div class="item item-text-wrap">
                    {{ task.task_desc }}
                </div>
            </div>

    </ion-content>
</ion-view>
